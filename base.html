{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Support Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      padding-top: 20px;
    }
    .logo {
      display: flex;
      justify-content: flex-start;  /* Left aligned */
      margin-bottom: 20px;
      padding-left: 20px;           /* Optional left spacing */
    }
    .logo img {
      width: 70px;   /*  Smaller size */
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Common Header/Logo -->
  <div class="logo">
    <img src="{% static 'image/logo.png' %}" alt="Logo">
  </div>

  <!-- Page Content Block -->
  <div class="container">
    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock %}
  </div>

</body>
</html>
